# theme customizations

# remove excerpt from news page
# make it look compact (shows only title and date)
compact: false

# show posts navs
show_post_navs: true

# show this info in post header
show_post_commets_count: true
show_post_tags: true

# show or hide scroll-bar
show-scroll: false

# easily change background color
# dark colors looks better with current font colors
bg: "#111"
text-color: "#fff"
text-color-accent: "#ED1C24"
text-color-accent-2: "#f00"


