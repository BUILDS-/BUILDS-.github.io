 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% if post.image %}
                                <img src="img/{{ post.image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% endif %}
                            <div class="modal-post-content">
                                <p>{{ post.content }}</p>
                            </div>
                            <ul class="list-inline item-details">
                                <li>Author: <div class="modal-post-meta"> {{ post.author }} </div>
                                </li>
                                <li>Date: <div class="modal-post-meta"> {{ post.date }} </div>
                                </li>
                                <li>Category: <div class="modal-post-meta"> {{ post.category }} </div>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
