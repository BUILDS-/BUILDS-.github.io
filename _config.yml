baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "builds-.github.io" # the base hostname & protocol for your site.

paginate: 6 #articles per page
paginate_path: /news/page:num #makes pagination working

# header text
title: ILDS
header: Boston University Hackerspace

# for welcome page
# to replace image go to index.html
email:
  address: "acm@bu.edu"
  text: "acm (at) bu.edu"

# disqus comment
disqus:
    shortname: "" #your disqus comment short name

# google analytics
google:
    tracking-id: "UA-43319655-1" #your tracking id here

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
