<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/public/stylesheets/game.css" | prepend:site.baseurl }}">
    <link rel="icon" type="image/x-icon"  href="{{ "/favicon.png" | prepend:site.baseurl }}" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}BU{{ site.title }}</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>

    <canvas id="c"></canvas>
    <div id=options class=closed>
        <p><span>rotVel</span><span><input type=range id=rotVel_input min=0 max=.1 value=.01 step=.002 /></span>
        <p><span>zoom</span><span><input type=range id=zoom_input min=.1 max=5 value=1 step=.1 /></span>
        <p><span>showDots</span><span><input type=checkbox id=showDots_input /></span>
        <p id=toggle_options>close/open options</p>
    </div>
    <p id=instruction>Use your arrow keys</p>

    <script src="{{ "/public/javascripts/game.js" | prepend:site.baseurl }}"></script>
    <!-- Google Analytics -->
    {% include scripts.html %}

  </body>
</html>
